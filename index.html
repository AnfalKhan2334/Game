<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
</head>
<body>
<h1>Play Luddo Game</h1>    

</body>

<script>
    let num = Math.random();
    let score = num * 6 + 1 ;
    let res = Math.trunc(score);
    console.log(res);
    if (res == 6){
        alert("Bang! You Won")
    }else if(res == 1){
        alert("Out")
    }else{
        console.log("Try again");
    }
    


</script>

</html>
